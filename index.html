<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Prakhar - Password Generator</title>
</head>
<body>
  <div class="container">
    <h1>🔐 Prakhar</h1>
    <p class="subtitle">Your Secure Password Generator</p>

    <div class="result-container">
      <span id="result" placeholder="Your password will appear here..."></span>
      <button class="btn icon-btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>

    <div class="settings">
      <div class="setting">
        <label>Password Length</label>
        <input type="number" id="length" min="4" max="20" value="16" />
      </div>
      <div class="setting"><label>Include Uppercase Letters</label><input type="checkbox" id="uppercase" checked /></div>
      <div class="setting"><label>Include Lowercase Letters</label><input type="checkbox" id="lowercase" checked /></div>
      <div class="setting"><label>Include Numbers</label><input type="checkbox" id="numbers" checked /></div>
      <div class="setting"><label>Include Symbols</label><input type="checkbox" id="symbols" checked /></div>
    </div>

    <button class="btn generate-btn" id="generate">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
